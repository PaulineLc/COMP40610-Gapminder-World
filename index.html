<html>

<head>
    <meta charset="utf-8">
    <title>Gapminder World</title>
    <script type="text/javascript" src="d3/d3.v3.js">
    </script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>

    <script type="text/javascript">
        var raw_data;
        var dataset;
        var height = 600;
        var width = 1250;
        var padding = 30;
        var xScale;
        var yScale;
        var rScale;
        var rRangeMin = 3;
        var rRangeMax = 60;
        var xAxis;
        var yAxis;
        var svg;
        var yearSlider;
        var yearValues;

        d3.csv("Gapminder_All_Time.csv", function (error, data) {
            if (error) {
                console.log(error);
            } else {

                //Create xScale
                xScale = d3.scale.log()
                    .domain([d3.min(data,
                            function (d) {
                                return parseInt(d.GDP);
                            }),
                             d3.max(data,
                            function (d) {
                                return parseInt(d.GDP);
                            })])
                    .range([padding, width - padding * 2]);

                //creates yScale
                yScale = d3.scale.linear()
                    .domain([d3.min(data,
                            function (d) {
                                return parseFloat(d.LifeExp);
                            }),
                             d3.max(data,
                            function (d) {
                                return parseFloat(d.LifeExp);
                            })])
                    .range([height - padding, padding]);

                //create rscale
                rScale = d3.scale.linear()
                    .domain([d3.min(data,
                            function (d) {
                                return parseInt(d.Population);
                            }),
                             d3.max(data,
                            function (d) {
                                return parseInt(d.Population);
                            })])
                    .range([rRangeMin, rRangeMax]);


                //Create dataset with year as keys
                dataset = d3.nest()
                    .key(function (d) {
                        return d.Year
                    })
                    .sortKeys(d3.ascending)
                    .map(data);

                makeVisualization();

                //Create Year slider
                //get all unique years
                yearValues = d3.map(data, function (d) {
                    return d.Year;
                }).keys();
                //get years as integer
                for (var i = 0; i < yearValues.length; i++) {
                    yearValues[i] = +yearValues[i];
                };
                //sort years (just in case)
                yearValues.sort()
                console.log(yearValues.length);

                yearSlider = d3.select("body")
                    .append("input")
                    .attr("type", "range")
                    .attr("name", "points")
                    .attr("min", 0)
                    .attr("max", yearValues.length - 1)
                    .attr("step", 1)
                    .attr("value", 0)
                    .attr("id", "slider-time")
                    .style("width", "900px")
                    .on("mousemove", testText);
            }
        });


        function makeVisualization() {
            var YEAR = 2012;
            dataset = dataset[YEAR];

            xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom")
                .tickFormat(function (d) {
                    return xScale.tickFormat(8, d3.format(",d"))(d)
                });

            yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left")
                .ticks(5);


            //Create svg
            svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function (d) {
                    return xScale(d.GDP);
                })
                .attr("cy", function (d) {
                    return yScale(d.LifeExp);
                })
                .attr("r", function (d) {
                    return rScale(d.Population);
                })
                .style("stroke", "black")
                .on("mouseover", displayCountryName)
                .on("mouseout", removeCountryName)
                .style("fill", function (d) {
                    return color(d.Region);
                });

            //Create X axis
            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + (height - padding) + ")")
                .call(xAxis)
                .call(xAxis);

            //Create Y axis
            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(" + padding + ",0)")
                .call(yAxis);


        }

        //displayCountryName() and removeCountryName implemented with the help of:
        //http://bl.ocks.org/WilliamQLiu/76ae20060e19bf42d774
        // Display country name when mouse is over the country bubble
        function displayCountryName(d, i) {
            svg.append("text").attr({
                    id: "t" + d.Code + "-" + d.Year + "-" + i,
                    // Create an id for text so we can select it later for removing on mouseout
                    class: "countryname",
                    x: function () {
                        return xScale(d.GDP);
                    },
                    y: function () {
                        return yScale(d.LifeExp);
                    }
                })
                .text(function () {
                    return d.Country;
                });
        }

        //remove country name when mouse gets away from the vountry bubble
        function removeCountryName(d, i) {
            // Select text by id and then remove
            d3.select("#t" + d.Code + "-" + d.Year + "-" + i).remove();
        }

        // Pick a color for the country bubble
        function color(region) {
            switch (region) {
            case "Asia":
                return "#ED61A5";

            case "Africa":
                return "#3B8CCB";

            case "Europe":
                return "#3B8CCB";

            case "North America":
                return "#71BF44";

            case "South America":
                return "#71BF44";

            case "Australia":
                return "#ED61A5";

            case "Central America":
                return "#71BF44";

            case "Oceania":
                return "#ED61A5";

            }
        }

        function testText() {
            d3.select("#textyear").remove();

            svg.append("text")
                .attr("x", 25)
                .attr("y", 25)
                .attr("id", "textyear")
                .text(yearValues[d3.select("#slider-time").property("value")]);
        }
    </script>

</body>

</html>
